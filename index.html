<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header id="header">
        <img src="https://via.placeholder.com/150" alt="Logo" id="header-img">
        <nav id="nav-bar">
            <a href="#product" class="nav-link">Product</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>

    <!-- Product Section -->
    <section id="product">
        <h1>Our Awesome Product</h1>
        <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315"></iframe>
    </section>

    <!-- Features Section -->
    <section id="features">
        <h2>Features</h2>
        <p>Our product has these amazing features:</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
        <h2>Pricing</h2>
        <p>Choose the best plan for you.</p>
        <div>
            <p>Basic Plan - $10</p>
            <p>Premium Plan - $20</p>
        </div>
    </section>

    <!-- Email Form Section -->
    <section id="subscribe">
        <h2>Subscribe for Updates</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Subscribe">
        </form>
    </section>

</body>
</html>
